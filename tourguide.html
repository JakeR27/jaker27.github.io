<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>AJ Tours</title>
    <link rel="stylesheet" href="tourguide.css">
    <script src="tourguide-cookies.js"></script>
    <script src="tourguide-access.js"></script>
    <script src="tourguide.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mini.css/3.0.1/mini-default.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="cc">
<div class="container">
    <h1 style="text-align: center">AJ Tour Guides</h1>
</div>
<div class="access hidden container" id="access">
    <h2>Access your tours</h2>
    <label for="key">Please enter your tour code</label>
    <input id="key" name="key" type="text" placeholder="Tour Code...">
    <button id="confirm">Confirm</button>
</div>
<div class="container upcoming" id="upcoming">
    <div class="row" style="justify-content:center;">
        <div class="card large">
            <div class="row section">
                <div class="col-md-4" style="margin: auto">
                    <img src="aj.png" alt="Tour Guide Avatar" id="tour-avatar-img">
                </div>
                <div class="col-md-8">
                    <h2 class="tour-name" id="tour-name">Tour Name</h2>
                    <div class="row" style="align-items: center">
                        <div class="col-sm-2">
                            <p><i class="fa-solid fa-location-dot"></i></p>
                        </div>
                        <div class="col-sm-10" style="margin: 0;">
                            <small id="tour-location">33 Forsyth Road, Newcastle-under-Lyme, NE2</small>
                        </div>
                    </div>
                    <div class="row section double-padded">
                        <div class="col-sm-12">
                            <p>&nbsp;</p>
                            <p id="tour-description">DESCDESCDESCDESCDESCDESCDESCDESCDESCDESC</p>
                            <p>&nbsp;</p>
                        </div>
                    </div>
                    <div class="row" style="text-align: center">
                        <div class="col-sm-6">
                            <mark class="inline-block tertiary"><small id="tour-start">XX/YY/ZZZZ</small></mark>
                        </div>
                        <div class="col-sm-6">
                            <mark class="inline-block secondary"><small id="tour-end">AA/BB/CCCC</small></mark>
                        </div>
                    </div>

                </div>
            </div>
            <div class="row section dark" style="text-align: center; align-items:center">
                <div class="col-sm-12">
                    <progress id="progress" class="primary" value=4 max=8 style="--progress-back-color: #f7f7f7">
                </div>
                <div class="col-sm-2">
                    <p>1</p>
                </div>
                <div class="col-sm-3">
                    <button id="prev" class="primary" style="border-radius:5px; margin: 0;padding: 0.25em 1em 0.25em 1em;">PREV</button>
                </div>
                <div class="col-sm-2">
                    <p id="current-tour-page">X</p>
                </div>
                <div class="col-sm-3">
                    <button id="next" class="primary" style="border-radius:5px; margin: 0;padding: 0.25em 1em 0.25em 1em;">NEXT</button>
                </div>
                <div class="col-sm-2">
                    <p id="total-tour-page">Y</p>
                </div>

            </div>
        </div>
    </div>
</div>

</body>
</html>
