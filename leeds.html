<!DOCTYPE html>
<html>
	<head>		
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Jake Bailey-Saltmarsh</title>
		<link rel="stylesheet" href="/css/base.css">
		<link id="css-theme" rel="stylesheet" href="/css/dark.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer">
		<link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet"> 
	</head>
	<body>
		<section id="splash" class="flex">
			<div id="splash-div-canvas">
				<canvas id="splash-canvas"></canvas>
			</div>
			<div id="other-content" class="flex">
				<div id="text-content" class="flex">
					<div id="buttons">
						<div id="exam-button" class="button">
							Exam list
							<i class="fas fa-arrow-right"></i>
						</div>
						<div id="work-button" class="button">
							Weekly work list
							<i class="fas fa-arrow-right"></i>
						</div>
					</div>
					
				</div>
				<div id="theme-changer">
					<input type="checkbox" id="theme-checkbox">
					<label class="label" for="theme-checkbox">
						<i class="fas fa-moon"></i>
						<i class="fas fa-sun"></i>
						<div id="ball"></div>
					</label>
				</div>
			</div>
			
		</section>
	</body>
	<script src="/js/theme.js"></script>
	<script src="/js/circleNew.js"></script>
	<script src="/js/leeds-buttons.js"></script>
</html>
