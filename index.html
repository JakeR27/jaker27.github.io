<!DOCTYPE html>
<html>
	<head>
		<title>Jake Bailey-Saltmarsh</title>
		<link rel="stylesheet" href="/css/base.css">
		<link id="css-theme" rel="stylesheet" href="/css/dark.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer">
		<link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet"> 
	</head>
	<body>
		<section id="splash" class="flex">
			<div id="splash-div-canvas">
				<canvas id="splash-canvas"></canvas>
			</div>
			<div id="other-content" class="flex">
				<div id="text-content" class="flex">
					<div id="text">
						Hey, I'm <span class="highlighted-text">Jake Bailey-Saltmarsh</span>.<br>I'm an undergraduate computing student.
					</div>
					<div id="buttons">
						<div id="education-button" class="button">
							View my uni progress
							<i class="fas fa-arrow-right"></i>
						</div>
						<div id="courses-button" class="button">
							View my completed courses
							<i class="fas fa-arrow-right"></i>
						</div>
						<div id="work-button" class="button">
							View my own work
							<i class="fas fa-arrow-right"></i>
						</div>
					</div>
					
				</div>
				<div id="media-links" class="flex">
					<div id="github">
						<a href="https://github.com/JakeR27">
							<img src="/img/github.svg" alt="GitHub">
						</a>
					</div>
					<div id="linkedin">
						<a href="https://www.linkedin.com/in/jake-bailey-saltmarsh">
							<img src="/img/linkedin.svg" alt="LinkedIn">
						</a>
					</div>
					<div id="email">
						<a href="mailto:j.bailey-saltmarsh@outlook.com">
							<img src="/img/email.svg" alt="Email">
						</a>
					</div>
					<div id="cv">
						<a href="cv-latest.pdf">
							<img src="/img/cv-round.svg" alt="CV">
						</a>
					</div>
				</div>
				<div id="theme-changer">
					<input type="checkbox" id="theme-checkbox">
					<label class="label" for="theme-checkbox">
						<i class="fas fa-moon"></i>
						<i class="fas fa-sun"></i>
						<div id="ball"></div>
					</label>
				</div>
			</div>
			
		</section>
	</body>
	<script src="/js/theme.js"></script>
	<script src="/js/circleNew.js"></script>
</html>
